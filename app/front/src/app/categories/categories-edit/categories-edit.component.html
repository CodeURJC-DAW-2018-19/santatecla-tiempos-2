<mat-card>
    <form #categoryForm="ngForm" (ngSubmit)="save(categoryForm.value)">
        <mat-card-header>
            <mat-card-title><h2>Editar la categoria</h2></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <input type="hidden" name="href" [(ngModel)]="category.href">
            <mat-form-field>
                <input matInput placeholder="Nombre de la categoria" [(ngModel)]="category.nameCategory"
                       required name="name" #name>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit"
                    [disabled]="!categoryForm.form.valid">Guardar</button>
            <button mat-raised-button color="secondary" (click)="remove(category.href)"
                    *ngIf="category.href" type="button">Borrar</button>
            <a mat-button routerLink="/">Volver a categorias</a>
        </mat-card-actions>
    </form>
</mat-card>
