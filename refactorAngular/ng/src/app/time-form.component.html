<div *ngIf="time">
    <mat-card>
        <mat-card-title> Nombre del intervalo:  "{{ time.nameInterval }}"</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
            <form #timeForm="ngForm">
                <div *ngIf="time.id"><label>Id: </label>{{ time.id }}</div>
                <div>
                    <mat-form-field>
                        <input
                                matInput
                                [(ngModel)]="time.nameInterval"
                                placeholder="Nombre del intervalo"
                                #timeFormComponent
                                #timeFormControl="ngModel"
                                name="updateTime"
                                required
                        />
                    </mat-form-field>
                        <mat-form-field>
                            <input type="date"
                                   matInput
                                   [(ngModel)]="time.startDate"
                                   placeholder="Introduzca una fecha"
                                   #eventFormComponent
                                   #eventFormControl="ngModel"
                                   name="name"
                                   required
                            />
                        </mat-form-field>
                            <mat-form-field>
                                <input type="date"
                                       matInput
                                       [(ngModel)]="time.endDate"
                                       placeholder="Introduzca una fecha"
                                       #eventFormComponent
                                       #eventFormControl="ngModel"
                                       name="name"
                                       required
                                />
                    </mat-form-field>
                    <mat-form-field>
                        <input type="date"
                               matInput
                               [(ngModel)]="time.subintervals"
                               placeholder="Introduzca una fecha"
                               #eventFormComponent
                               #eventFormControl="ngModel"
                               name="name"
                               required
                        />
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Seleccione un Evento</mat-label>
                        <mat-select disableRipple placeholder="Seleccione una evento" [(ngModel)]="selectedEvent" #timeFormComponent
                                    #timeFormControl="ngModel" name="name">
                            <mat-option *ngFor="let event of eventss"  [value]="event.nameEvent">
                                {{event.nameEvent}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </form>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
            <div layout="row" layout-align="end center">
                <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
                <button
                        mat-raised-button
                        color="accent"
                        (click)="save()"
                        [disabled]="timeForm === undefined || (timeForm && !timeForm.valid)"
                        class="push-left-sm"
                >
                    Save
                </button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
