<td-layout [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : 'push'"
           [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '240px' : '100%'">
  <td-layout-nav>
  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.path"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{link.label}}
    </a>
  </nav>

  <router-outlet></router-outlet>

    <div td-toolbar-content layout="row" layout-align="start center" flex>

    <login></login>
  </div>

    <div flex layout-gt-sm="row" tdMediaToggle="gt-xs" layout-wrap [mediaClasses]="['push-sm']">

      <div flex-gt-sm="100">
        <router-outlet></router-outlet>
      </div>
    </div>

    <td-layout-footer>
      <div layout="row" layout-align="start center">
                <span class="mat-caption">Made with <mat-icon class="text-md">favorite</mat-icon> CodeURJC: santatecla-tiempos-2({{mode}})</span>
      </div>
    </td-layout-footer>
  </td-layout-nav>
</td-layout>
