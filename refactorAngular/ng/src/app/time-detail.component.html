<div *ngIf="time">
    <mat-card>
        <mat-card-title> Intervalo "{{ time.nameInterval }}"</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
            <div>
                 <p>Intervalo: {{ time.nameInterval }}</p>
                <p>Fecha de inicio: {{ time.startDate }}</p>
                <p>Fecha de fin: {{ time.endDate }}</p>
               <!-- <p>{{ time.subintervals }}</p>-->
                <p *ngFor="let t of time.events" value>Evento asociado:{{t.nameEvent}}</p>
            </div>
            <div layout="row" layout-align="end center">
                <ng-container *ngIf="loginService.isLogged && loginService.isAdmin">
                    <button mat-raised-button color="accent" (click)="removeTime()"><mat-icon>delete</mat-icon>Remove</button>
                    <button mat-raised-button color="accent" (click)="editTime()" class="push-left-sm">
                        <mat-icon>edit</mat-icon>Edit
                    </button>
                </ng-container>
                <button mat-raised-button color="accent" (click)="goToTimes()" class="push-left-sm">
                    <mat-icon>list</mat-icon>All Times
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
