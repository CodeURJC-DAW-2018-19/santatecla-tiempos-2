	<div class="continer d-flex justify-content-center h-100" id="containerForm">
		
			<div class="card">
				<div class="card-header">
					<h1>Log In</h1>
				</div>	
			<div class="card-body">
   				<form action="/login" method="post">
        			<div class="form-group">
        	
            		<label for="exampleInputEmail1">Nombre de usuario</label>
            			<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="face">
								<i class="material-icons">face</i>
							</span>
						</div>
           			<input type="name" class="form-control" id="loginUser" aria-describedby="emailHelp" placeholder="Nombre de usuario" name="username">
           			<span id="errorUser"></span>
        		</div>
            <label for="exampleInputPassword1">Contraseña</label>
            <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="key">
								<i class="material-icons">vpn_key</i>
							</span>
						</div>
            <input type="password" class="form-control" id="loginPassword" placeholder="Introduce la contraseña" name="password">
            <span id="errorPassword"></span>
        </div>
       </div>
       <input type="submit" class="btn btn-primary" value="Acceder" id="button">

    	</form>
   	</div>
		<div class="form-check">
        	<label class="form-check-label" >
            	<a href="/categories">Entrar como invitado</a>
        	</label>
		
	</div>
