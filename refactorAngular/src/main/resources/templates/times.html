    <input type="button" name="cargar" class="btn btn-info btn-fab btn-fab-mini categoryButton" data-toggle="modal" id="cargar" onclick="cargar()">


    <div id="Tiempo" class="tabcontent">
    	<div class="continer d-flex justify-content-center">
	        <div class="card" id="cardInterv">       	

                {{>timeList}}

                {{#admin}}
	                <button class="btn btn-info btn-fab btn-fab-mini categoryButton" data-toggle="modal" data-target="#ModalTiempo">
	                    <i class="material-icons" id="categoryIconT">add</i>
	                </button>
	            {{/admin}}
	        </div>


        </div>
        <div class="modal fade" id="ModalTiempo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelT" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabelT">Nuevo Intervalo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    
                    <div class="modal-body">
                        <br>
                        <br>
                        <form action="/newTime" method="post">
                            <div class="form-row">

                                <div class="form-group">
                                    <label for="inputName">Nombre</label>
                                    <input type="text" class="form-control" id="inputName" placeholder="Nombre" name="timeName">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputIni">Fecha Inicio</label>
                                        <input type="date" class="form-control" id="inputIni" placeholder="Fecha Inicio" name="startDate">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputEnd">Fecha Fin</label>
                                        <input type="date" class="form-control" id="inputEnd" placeholder="Fecha Fin" name="endDate">
                                    </div>
                                </div>
                            </div>
                            <input type="submit" class="btn btn-info"  value="Guardar cambios"/>
                        </form>
                    </div>
                    <div class="modal-footer">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
