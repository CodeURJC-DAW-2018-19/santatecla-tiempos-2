<html>

<head>
    <title>Cuadro Dialogo categorias</title>
    <link data-require="bootstrap@4.1.3" data-semver="4.1.3" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.cs"/>
    <script data-require="bootstrap@4.1.3" data-semver="4.1.3" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="material-dashboard-master/assets/css/material-dashboard.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="containerNewCategory">
	<div id="Categoria" class="newCategory">
		<div class="text-center">
			<form name="newsCategory" method="post">
				<strong class="NameNewCategory">Nueva Categoría</strong>
		</div>
			
            <div class="col-md-6">
            <p>Nombre:
            <input type="text" name="nombre" id="nombre" placeholder="Introduzca aquí el nombre a la categoría..." value="">
			</p>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="createNewCategory()">Aceptar</button>
				</div>
			</div>	
		</form>
    </div>
</div>
 <script src="tabs.js"></script>
 <script>
        document.onkeydown = function(evt) {
            evt = evt || window.event;
            if (evt.keyCode == 27) {
                window.close("CategoryDialog");
            }
        };

    </script>
</body>

</html>
