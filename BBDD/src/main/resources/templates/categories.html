<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Gestor de tiempos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <link rel="stylesheet" href="/assets/css/material-dashboard.css">

    <link type="text/css" rel="stylesheet" href="/css/dawStyle.css" />
    <link type="text/css" rel="stylesheet" href="/css/events.css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" id="navBar">
        <div class="container" id="navBarContainer">
            <div class="collapse navbar-collapse" id="navbarCollap">
                <ul class="navbar-nav" id="navBar">
                    <li class="nav-item">
                        <a href="/categories" class="nav-link active">Categoria</a>
                    </li>
                    <li class="nav-item">
                        <a href="/events" class="nav-link">Evento</a>
                    </li>
                    <li class="nav-item">
                        <a href="/times" class="nav-link">Tiempo</a>
                    </li>
                </ul>
                {{^logged}}
                <div class="login">
                    <form action="/">
                        <a href="/"></a><button type="submit" class="btn btn-info ml-auto">Login</button></a>
                    </form>
                </div>
                {{/logged}}
                {{#logged}}
                <div class="login">
                    <form action="/logout" method="get">
                        <a href="/"></a><button type="submit" class="btn btn-info ml-auto">Logout</button></a>
                    </form>
                </div>
				{{/logged}}
            </div>
        </div>
    </nav>
    <div id="Categoria" class="tabcontent">
        <div class="col-md-6">

            <table class="table">
                <tbody>
                	{{#categories}}
                    <tr>
                        <td class="text-center" id="change">{{nameCategory}}</td>
                        {{#admin}}
                        <td class="td-actions text-left">                                                     	
                                	<button class="btn btn-info btn-fab btn-fab-mini categoryButton" onClick="select({{id}})" data-toggle="modal" data-target="#UpdateCategory">
                                    	<i class="material-icons" id="categoryIconEdit">edit</i>
                                	</button>                                
                        </td>
                        <td class="td-actions text-left">
                                <form action="/deleteCategory/{{id}}" method="post">
                                	<button type="submit" rel="tooltip" class="btn btn-info btn-simple categoryButton" id="">
                                   		<i class="material-icons" id="categoryIconDelete">delete</i>
                                	</button>
                                </form>                           
                        </td>
                        {{/admin}}
                    </tr>
                    {{/categories}}
                </tbody>

            </table>
            {{#admin}}

                    <button class="btn btn-info btn-fab btn-fab-mini categoryButton" data-toggle="modal" data-target="#ModalCategory">
                        <i class="material-icons" id="categoryIconT">add</i>
                    </button>

            {{/admin}}
            <div class="modal fade" id="ModalCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelT" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabelT">Nuevo Categoria</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <br>
                            <br>
                            <form action="/newCategory" method="post">
                                <div class="form-row">
                                    <div class="form-group">                                        
                                        <label for="inputName">Nombre categoria</label>
                                        <input type="text" id="nameCategory" placeholder="Categoria" name="catName" class="form-control" >
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-info">Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="UpdateCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelT" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabelT">Actualizar Categoria</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <br>
                            <br>
                            {{#categories}}
                            <form action="/{{id}}/updateCategory" method="post">
                            
                                <div class="form-row selectID hidden" id="{{id}}">
                                    <div class="form-group">
                                        <label for="inputName">Nombre categoria</label>
                                        <input type="text" class="form-control" id="{{id}}" placeholder="Categoria" name="category">
                                    </div>
                                </div>
                                 
                                <div class="modal-footer selectID hidden" id="{{id}}">
                            		<button type="submit" class="btn btn-info">Save changes</button>
                        		</div>
                            </form>
                           {{/categories}}
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>
        <!--Bootstrap scripts-->
        <!--   Core JS Files   -->
        <script src="assets/js/core/jquery.min.js" type="text/javascript"></script>
        <script src="assets/js/core/popper.min.js" type="text/javascript"></script>
        <script src="assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>

        <!-- Plugin for the Perfect Scrollbar -->

        <!--  Plugin for Sweet Alert -->

        <!--  Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
        <script src="assets/js/plugins/jquery.bootstrap-wizard.js"></script>

        <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
        <script src="assets/js/plugins/bootstrap-selectpicker.js"></script>

        <!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->

        <!--  DataTables.net Plugin, full documentation here: https://datatables.net/    -->
        <script src="assets/js/plugins/jquery.datatables.min.js"></script>

        <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->

        <!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->

        <!-- Vector Map plugin, full documentation here: http://jvectormap.com/documentation/ -->
        <script src="assets/js/plugins/jquery-jvectormap.js"></script>

        <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
        <script src="assets/js/plugins/nouislider.min.js"></script>

        <!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support SweetAlert -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>

        <!-- Library for adding dinamically elements -->

        <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->

        <script src="/js/dawJavaScript.js"></script>
        <script src="/js/events.js"></script>
        <script src="/js/category.js"></script>
        <script src="/js/intervalo.js"></script>
        <script src="/js/selectThing.js"></script>
</body>

</html>
